		function confirm_dialog_by_passing_parameter() {
		const swalWithBootstrapButtons = Swal.mixin({
  customClass: {
    confirmButton: 'btn btn-success',
    cancelButton: 'btn btn-danger'
  },
  buttonsStyling: false,
})

swalWithBootstrapButtons.fire({
  title: 'Are you sure?',
  text: "You won't be able to revert this!",
  type: 'warning',
  showCancelButton: true,
  confirmButtonText: 'Yes, delete it!',
  cancelButtonText: 'No, cancel!',
  reverseButtons: true
}).then((result) => {
  if (result.value) {
    swalWithBootstrapButtons.fire(
      'Deleted!',
      'Your file has been deleted.',
      'success'
    )
  } else if (
    // Read more about handling dismissals
    result.dismiss === Swal.DismissReason.cancel
  ) {
    swalWithBootstrapButtons.fire(
      'Cancelled',
      'Your imaginary file is safe :)',
      'error'
    )
  }
});
	}

		function alert_auto_close_timer_avec_choix() {
			let timerInterval
Swal.fire({
  title: 'Auto close alert!',
  html:
    'I will close in <strong></strong> seconds.<br/>' +
    '<button class=" btn btn-primary" id="increase" class="btn btn-warning">' +
      'I need 5 more seconds!' +
    '</button><br/><br/><br/>' +
    '<button class=" btn btn-primary" id="stop" class="btn btn-danger">' +
      'Please stop the timer!!' +
    '</button><br/><br/><br/>' +
    '<button class=" btn btn-primary" id="resume" class="btn btn-success" disabled>' +
      'Phew... you can restart now!' +
    '</button><br/><br/><br/>' +
    '<button class=" btn btn-primary" id="toggle" class="btn btn-primary">' +
      'Toggle' +
    '</button><br/><br/>',
  timer: 10000,
  onBeforeOpen: () => {
    const content = Swal.getContent()
    const $ = content.querySelector.bind(content)

    const stop = $('#stop')
    const resume = $('#resume')
    const toggle = $('#toggle')
    const increase = $('#increase')

    Swal.showLoading()

    function toggleButtons () {
      stop.disabled = !Swal.isTimerRunning()
      resume.disabled = Swal.isTimerRunning()
    }

    stop.addEventListener('click', () => {
      Swal.stopTimer()
      toggleButtons()
    })

    resume.addEventListener('click', () => {
      Swal.resumeTimer()
      toggleButtons()
    })

    toggle.addEventListener('click', () => {
      Swal.toggleTimer()
      toggleButtons()
    })

    increase.addEventListener('click', () => {
      Swal.increaseTimer(5000)
    })

    timerInterval = setInterval(() => {
      Swal.getContent().querySelector('strong')
        .textContent = (Swal.getTimerLeft() / 1000)
          .toFixed(0)
    }, 100)
  },
  onClose: () => {
    clearInterval(timerInterval)
  }
});
	}
